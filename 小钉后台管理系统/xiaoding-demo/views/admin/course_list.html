		<script>
			$(function () {
			    // 导航列表渲染
                $.ajax({
                    type: 'GET',
                    url: '/admin/course/courseList',
                    success: function (result) {
                        if (result.success === 'success') {
                            for (var i = 0; i< result.data.length; i++) {
                                var newTr = $('<tr></tr>');
                                var obj = result.data[i];
                                for(var item in obj){
                                    var newTd = $('<td></td>');
                                    newTd.html(obj[item]);
                                    if (item === 'status') {
                                        obj[item] === 0 ? newTd.html('完结') : newTd.html('更新中')
                                    }
                                    if (item === 'category') {
                                        switch (obj[item]) {
											case 1:
											    newTd.html('零基础入门');
												break;
                                            case 2:
                                                newTd.html('进阶实战');
                                                break;
                                            case 3:
                                                newTd.html('高级修炼');
                                                break;
                                            case 4:
                                                newTd.html('战力强化');
                                                break;
                                            case 5:
                                                newTd.html('移动开发');
                                                break;
                                            case 6:
                                                newTd.html('python全栈');
                                                break;
                                        }
									}
                                    newTr.append(newTd)
                                }
                                var op = $('<td></td>');
                                op.html(`											<div class="visible-md visible-lg hidden-sm hidden-xs btn-group center">
												<a href="/admin/course/edit" class="btn btn-xs btn-info">
													<i class="icon-edit bigger-120"></i>
												</a>
												&nbsp;
												<button class="btn btn-xs btn-danger">
													<i class="icon-trash bigger-120" title="delete"></i>
												</button>
											</div>`);
                                newTr.append(op);
                                $('tbody').append(newTr)
                            }
                        } else {
                            console.log(result.data)
                        }
                    }
                });
                // 设置a标签跳转参数，将当前点击的分类id值就行传递，便于导航编辑页面拿到该id进行数据查询，回显

				// 加上window.onload是在加载完所有dom元素之后才执行，也就确保了能在这个tr的a标签渲染出来后，才加上查询字符串
				window.onload = function () {
					$('tr').each(function (i,v) {
						if (i!==0) {
						    var id = v.children[0].innerHTML;
						    $(v).find('a').attr('href',`/admin/course/edit?data=${id}`)
						}
                    })
                };

                // 课程删除
                $('tbody').click(function (ev) {
                    var ev = ev || window.event;
                    if (ev.target.title === 'delete') {
                        var id = $(ev.target).parents('tr').children()[0].innerHTML;
                        $.ajax({
                            type: 'POST',
                            url: '/admin/course/deleteCourse',
                            data: 'id=' + id,
                            success: function (result) {
                                if (result.success === 'success') {
                                    alert(result.data);
                                    // 删除成功，刷新当前页面
                                    window.location.reload()
                                } else {
                                    alert(result.data)
                                }
                            }
                        })
                    }
                })
            })
		</script>
