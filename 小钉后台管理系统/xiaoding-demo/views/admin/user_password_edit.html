        <%- include('header.html')%>

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<!--公用的侧边菜单拆分-->
				<%- include('sidebar.html')%>

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="/admin">首页</a>
							</li>
							<li class="active">修改密码</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">

						<div class="page-header">
							<h1>
								修改密码
							</h1>
						</div><!-- /.page-header -->

					<div class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-1">用户名:</label>

								<div class="col-sm-10">
									<input type="text" id="form-field-1" placeholder="" class="col-xs-10 col-sm-5">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-2">密码:</label>

								<div class="col-sm-10">
									<input type="password" id="form-field-2" placeholder="" class="col-xs-10 col-sm-5">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for="form-field-3">确认密码:</label>

								<div class="col-sm-10">
									<input type="password" id="form-field-3" placeholder="" class="col-xs-10 col-sm-5">
								</div>
							</div>

							<div class="form-group">

								<div class="col-sm-6 center">
									<button class="btn btn-primary" id="password-edit-btn">保存</button>
									<a href="/admin/user/list" class="btn btn-danger" >取消</a>
								</div>
							</div>
					</div>

					</div>
				</div><!-- /.main-content -->

			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<%- include('footer.html')%>

		<script src="/admin/js/jquery-2.0.3.min.js"></script>
		<script>
			$(function () {
			    $('#password-edit-btn').click(function () {
			        if ($('#form-field-2').val() !== $('#form-field-3').val()) {
			            alert('两次输入密码不一致');
			            return
					}
					$.ajax({
						type: 'POST',
						url: '/admin/user/passwordUser',
						data: 'username=' + $('#form-field-1').val() + '&password=' + $('#form-field-2').val(),
						success: function (result) {
							if (result.success === 'success') {
							    alert(result.data);
							    window.location.href = '/admin/user/list'
							} else {
                                alert(result.data)
							}
                        }
					})
                })
            })
		</script>
</body>
</html>
